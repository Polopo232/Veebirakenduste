<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица с разными цветами столбцов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table id="col_table" border="1">
    <tr>
        <td>1</td>
        <td colspan="3">2</td>
    </tr>
    <tr>
        <td height="50px" colspan="3" rowspan="2">3</td>
        <td>4</td>
    </tr>
    <tr>
        <td height="50px" rowspan="2">8</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
</table>

</body>
</html>
