<!DOCTYPE html>

  <title>Pildimap</title>

<h1>Pildikaarti loomine map/area abil</h1>
<img src="mapArea_img.png" alt="smile" usemap="#Kuub">
<map name="Kuub">
  <!--ring - circle coords (x, r, R)-->
  <area shape="circle" coords="150,206, 31" href="ring.html" alt="ring">
  <!--poly - polügon-kolmnurk-punktid loeme vasakult paremale -->
  <area shape="poly" coords="66,134,97,77,130,134" href="glass.html" alt="glass">
  <!--rect ristkülik-->
  <area shape="rect" coords="165, 60, 237, 169" href="rect.html" alt="rect">
</map>
<div id = "info">
  Klaas on läbipaistev, suhteliselt tugev, raskesti kuluv, oluliselt inertne ja anorgaaniline materjal, millest saab kujundada väga siledaid ja mitteläbilaskvaid pindu. Need omadused on võimaldanud kasutada klaasi väga paljudes rakenduskohtades.
  <img id = "glass" src="https://m.media-amazon.com/images/I/31CPVoKIJmL._UF894,1000_QL80_.jpg" alt="">
</div>
